<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
    <!-- Include Firebase scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>

    <div class="login-container">
        <h1 class="forum-title">Login</h1>
        <div class="login-form">
            <input type="text" id="emailOrNickname" placeholder="Email or Nickname">
            <input type="password" id="password" placeholder="Password">
            <button onclick="login()">Log In</button>
			<button class="back-button" onclick="goBack()">Back to Forum</button>
            <p class="error-message" id="errorMessage"></p>
        </div>
    </div>

    <div id="customAlert" class="custom-alert">
        <span id="alertMessage"></span>
        <span class="close-btn" onclick="closeAlert()">&times;</span>
    </div>
	
	<script src="../js/data/firebase-config.js"></script>
    <script src="../js/data/login.js"></script>
</body>
</html>
