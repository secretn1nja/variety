    <div class="container" id="container">
        <h2>Welcome to Our Contact Page!</h2>
        <p>Feel free to reach out to us using the information below:</p>
        
        <div class="contact-info">
            <p>Email: contact@example.com</p>
            <p>Phone: (123) 456-7890</p>
            <p>Address: 123 Street, Cityville, Country</p>
        </div>
        
        <p>You can also use the form below to send us a message:</p>
        
        <form id="contactForm" action="process_form.php" method="post">
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" required>

			<label for="email">Email:</label>
			<input type="email" id="email" name="email" required>

			<label for="message">Message:</label>
			<textarea id="message" name="message" rows="4" required></textarea>

			<button type="submit">Submit</button>
		</form>
		
		<div class="popup" id="notificationPopup">
			<div class="popup-content">
				<span id="notificationText"></span>
				<button onclick="closePopup()">Close</button>
			</div>
		</div>
    </div>
