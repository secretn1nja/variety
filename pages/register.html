<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <header>
        <h1 class="forum-title">F o r u m</h1>
    </header>
    
    <main>
        <div class="register-container">
            <h2>Register</h2>
            <form id="registerForm">
                <label for="nickname">Nickname:</label>
                <input type="text" id="nickname" name="nickname" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <label for="dob">Date of Birth:</label>
				<input type="date" id="dob" name="dob" required>

                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>

                <button type="button" onclick="register()">Register</button>
				<button class="back-button" onclick="goBack()">Back to Forum</button>
            </form>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2023 Forum. All rights reserved.</p>
    </footer>
	
	<div class="popup" id="customAlertPopup">
		<div class="popup-content">
			<p id="customAlertText"></p>
        <a href="#" class="close-btn" onclick="closeCustomAlert()">Close</a>
		</div>
	</div>
	
	<script>
        function goBack() {
            window.location.href = "forum.html"; // Replace with the actual URL of your forum page
        }
    </script>
    
    <!-- Firebase scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.6.6/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.6/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.6/firebase-firestore-compat.js"></script>
    <script src="../js/data/firebase-config.js"></script>
    <script src="../js/data/register.js"></script>
</body>
</html>
